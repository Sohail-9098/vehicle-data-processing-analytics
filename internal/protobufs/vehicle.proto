syntax = "proto3";

package vehicle;

option go_package = "internal/protobufs/vehicle";

import "google/protobuf/timestamp.proto";

message Telemetry {
    string vehicle_id = 1;
    google.protobuf.Timestamp timestamp = 2;
    double latitude = 3;
    double longitude = 4;
    double speed = 5;
    double fuel_level = 6;
}

message Empty {}

service DataProcessingService {
    rpc ProcessTelemetryData (Telemetry) returns (Empty);
}